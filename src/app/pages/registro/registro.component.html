<div class="overflow-hidden">
    <div class="row d-flex flex-column min-vh-100 justify-content-center align-items-center animate__animated animate__fadeInRight">
        <div class="col-md-8 col-sm-8 col-lg-4">
            <form (ngSubmit)="onSubmit( registroForm )" #registroForm="ngForm">
                <p class="fs-4 fw-bold text-uppercase text-center mb-5">registrarse</p>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control form-control-lg rounded-3" [(ngModel)]="usuario.email" [class.is-invalid]="registroForm.submitted && registroForm.controls['email'].errors" required email placeholder="example@example.com">
                    <p *ngIf="registroForm.submitted && registroForm.controls['email'].errors" class="text-danger text-center animate__animated animate__bounceIn">El correo es obligatorio</p>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control form-control-lg rounded-3" [(ngModel)]="usuario.password" [class.is-invalid]="registroForm.submitted && registroForm.controls['password'].errors" required minlength="6" placeholder="******">
                    <p *ngIf="registroForm.submitted && registroForm.controls['password'].errors" class="text-danger text-center animate__animated animate__bounceIn">Al menos 6 caracteres</p>
                </div>
                <div class="form-check form-switch mb-3">
                    <input [(ngModel)]="recordarme" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="recordarme">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Recordar mi usuario</label>
                    <a [routerLink]="['/login']" class="d-flex justify-content-end purple text-decoration-none">Â¿Ya tienes una cuenta?</a>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn purple-button p-3 fw-bold text-uppercase mt-3">registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>
