<div class="container">
    <div class="row justify-content-end m-5">
        <button class="btn btn-outline-danger btn-circle btn-xl" (click)="salir()">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
</div>


<div class="row">
    <div class="col-md-6 col-lg-3 mx-auto" (click)="$event.stopPropagation()">
        <div *ngIf="!mostrar">
            <input (click)="mostrar = !mostrar" class="form-control shadow p-3 mb-5 bg-body rounded" type="text" name="nota" placeholder="Añade una nota...">
        </div>
        <div *ngIf="mostrar">
            <div class="card shadow mb-5 bg-body rounded">
                <div class="card-body">
                    <input #titulo class="form-control mb-1 fs-5" type="text" name="titulo" placeholder="Título">
                    <input #cuerpo (change)="guardar(titulo.value, cuerpo.value)" class="form-control fs-6" type="text" name="cuerpo" placeholder="Añade una nota...">
                </div>
            </div>
        </div>
    </div>
    <app-notas [notas]="notas"></app-notas>
</div>
